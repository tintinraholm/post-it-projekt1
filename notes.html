<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 20px;
        }

        canvas {
            border: 1px solid black;
            cursor: crosshair;
            display: block;
            margin: 20px auto;
        }

        .controls {
            margin: 10px;
        }
        label {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    

    <div class="controls">
        <label>Brush Color: <input type="color" id="brushColor" value="#000000"></label>
        <label>Brush Size: <input type="range" id="brushSize" min="1" max="10" value="5"></label>
        <label>Canvas Color: <input type="color" id="canvasColor" value="#ffffff"></label>
        <button id="clearBtn">Clear</button>
    </div>

    <canvas id="drawing" width="600" height="400"></canvas>
    <button id="saveBtn">Save drawing</button>
    <button id="updateBtn">Update drawing</button>
    <button id="deleteBtn">Delete drawing</button>

    <script src="./notes.js"></script>
</body>
</html>
