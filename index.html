<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="drawings.css">
  <link rel="stylesheet" href="notes.css">
  <script src="config.js" defer></script>
  <script src="dragAndDrop.js" defer></script>
  <script src="form.js" defer></script>
  <script src="drawings.js" defer></script>
  <script src="notes.js" defer></script>
</head>

<body ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
  <h1>Min anteckningssida</h1>

  <!-- Inloggnings-formulär -->
  <div id="authContainer">
    <form id="loginForm">
      <h3>Logga in:</h3>
      <label>Email</label>
      <input type="text" id="loginEmail" required><br>
      <label>Lösenord</label>
      <input type="password" id="loginPassword" required><br>
      <button type="submit" id="submitLogin">Logga in</button>
      <p>
        Har du inget konto? <a href="#" id="showRegister">Registrera dig</a>
      </p>
    </form>

    <!-- Registrerings-formulär -->
    <form id="registerForm" style="display: none;">
      <h3>Registrera dig:</h3>
      <label>Användarnamn</label>
      <input type="text" id="registerUsername" required><br>
      <label>Email</label>
      <input type="email" id="registerEmail" required><br>
      <label>Lösenord</label>
      <input type="password" id="registerPassword" required><br>
      <button type="submit" id="submitRegister">Registrera dig</button>
      <p>
        Har du redan konto? <a href="#" id="showLogin">Logga in</a>
      </p>
    </form>
  </div>

   <!--Meddelande utskrivet på skärmen-->
    <div id="message" style="color: grey;"></div>

  <!--Så här ser boardsen ut-->
  <div id="showBoards" style="display: none;">
    <h2>Mina Boards</h2>
    <select id="boardsDropdown">
      <option value="" selected>Välj en board</option>
    </select>
    <input type="text" id="newBoardName" placeholder="Ny board">
    <button id="createBoard">Skapa board</button>
  </div>

     <!--Meddelande utskrivet på skärmen-->
    <div id="message" style="color: black;"></div>

  <!--Knapp för att logga ut-->
  <button id="logoutBtn">Logga ut</button>

  <!--Innehållet i mina boards (notes/drawings)-->
  <div id="myPage" style="display: none;">
    <div id="notesSection">
      <button id="newNoteBtn">Skriv anteckning</button><button id="newDrawingBtn">Rita</button>
      <div id="notesContainer"></div>
    </div>

  <div id="drawingSection">
    
    <div id="newDrawingContainer"></div>
    <div id="drawingContainer"></div>
  </div></div>
</body>

</html>
